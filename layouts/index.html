{{ define "body" }}
    {{ partial "stylesheet" (dict "href" "style/home.scss") }}
    <link
        rel="stylesheet"
        href="/node_modules/photoswipe/dist/photoswipe.css"
    />
    <header>
        <div class="fixedHeader">
            <img
                class="logo top center"
                src="/images/&&_logo.svg"
                alt="the ampersands logo - two typewriter style '&' symbols in a dance"
            />
        </div>
    </header>
    <main class="mainScroll">
        <section class="contentContainer" id="ps-gallery--home">
            {{ .Content }}
        </section>
    </main>
    {{ partial "script" (dict "src" "js/home/main.js") }}
{{ end }}
