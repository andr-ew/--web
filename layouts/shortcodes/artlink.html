{{ $src := .Get "imgSrc" }}
{{ $img := .Page.Resources.GetMatch $src }}
{{ if $img }}
    <a
        class="artLink"
        href="{{ $src }}"
        data-pswp-width="{{ $img.Width }}"
        data-pswp-height="{{ $img.Height }}"
        target="_blank"
    >
        <div>
            {{ .Inner | markdownify }}
        </div>
    </a>
{{ else }}
    <p>image not found: {{ $src }}</p>
{{ end }}
