<details class="detailModal {{ .side }} info">
    <summary>
        <img alt="hide/show info" src="{{ .buttonPath }}" />
    </summary>
    <div class="contentContainer">
        <button class="closeButton" type="button">
            <img src="/images/x.svg" alt="close" />
        </button>
        <div class="content">
            {{ with .ctx.Site.GetPage .pagePath }}
                {{ .Content }}
            {{ end }}
        </div>
    </div>
</details>
